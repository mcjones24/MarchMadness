<!DOCTYPE html>
<html>
<head>
  <title>Fantasy March Madness Draft</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #container { display: flex; justify-content: space-between; }
    #teams, #board { 
      vertical-align: top; 
      width: 48%; 
    }
    #teams { 
      order: 1; /* Left side */
    }
    #board { 
      order: 2; /* Right side */
    }
    #team-grid {
      display: grid;
      grid-template-columns: repeat(4, 200px); /* 20 chars * ~10px per char */
      gap: 5px;
      border: 2px solid #333;
      padding: 10px;
      background-color: #f9f9f9;
    }
    button { 
      width: 100%; 
      padding: 8px; 
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    h1 { text-align: center; }
    h2 { color: #333; margin-bottom: 10px; }
    #turn { font-weight: bold; margin: 10px 0; text-align: center; }
  </style>
</head>
<body>
  <h1>Fantasy March Madness Draft</h1>
  <div id="turn">Current Turn: Player 1</div>
  <div id="container">
    <div id="teams">
      <h2>Available Teams</h2>
      <div id="team-grid">
        <!-- Teams go here -->
      </div>
    </div>
    <div id="board">
      <h2>Draft Board</h2>
      <!-- Picks go here -->
    </div>
  </div>

  <script>
    // Version 1.1 - Flipped layout, grid for teams, 20-char width (March 06, 2025)

    // 64 teams with seeds (simplified names, 20 chars max)
    let teams = [
      "1 Duke", "1 Gonzaga", "1 Kansas", "1 Baylor",
      "2 Kentucky", "2 Villanova", "2 Purdue", "2 Arizona",
      "3 UNC", "3 Tennessee", "3 UCLA", "3 Auburn",
      "4 Illinois", "4 Houston", "4 Iowa", "4 Michigan",
      "5 Texas", "5 Oregon", "5 Alabama", "5 UConn",
      "6 LSU", "6 Arkansas", "6 Ohio State", "6 Florida",
      "7 Michigan St", "7 Wisconsin", "7 Seton Hall", "7 USC",
      "8 Loyola Chi", "8 Oklahoma", "8 Virginia", "8 San Diego St",
      "9 St. Mary's", "9 Creighton", "9 Memphis", "9 TCU",
      "10 Miami FL", "10 Xavier", "10 Indiana", "10 Notre Dame",
      "11 VCU", "11 Drake", "11 Rutgers", "11 Texas A&M",
      "12 Murray St", "12 New Mex St", "12 UAB", "12 Chattanooga",
      "13 Vermont", "13 Akron", "13 Yale", "13 South Dakota",
      "14 Colgate", "14 Montana St", "14 Longwood", "14 Delaware",
      "15 Jax State", "15 Cal St Full", "15 Georgia St", "15 St Peter's",
      "16 Wright St", "16 Texas South", "16 Norfolk St", "16 Bryant"
    ];

    // 8 players
    let players = ["Player 1", "Player 2", "Player 3", "Player 4", 
                   "Player 5", "Player 6", "Player 7", "Player 8"];

    // Snake draft order (64 picks: 1-8, 8-1, 1-8, ...)
    let draftOrder = [];
    for (let round = 0; round < 8; round++) {
      let roundOrder = (round % 2 === 0) ? players.slice() : players.slice().reverse();
      draftOrder = draftOrder.concat(roundOrder);
    }
    let currentPick = 0;
    let picks = {};

    function updateUI() {
      // Current turn
      if (currentPick < 64) {
        document.getElementById("turn").innerText = 
          `Current Turn: ${draftOrder[currentPick]} (Pick ${currentPick + 1}/64)`;
      } else {
        document.getElementById("turn").innerText = "Draft Complete!";
      }

      // Available teams in grid
      let gridContent = "";
      for (let i = 0; i < 16; i++) { // 16 rows for seeds 1-16
        for (let j = 0; j < 4; j++) { // 4 columns per seed
          let index = i * 4 + j;
          if (teams[index]) {
            gridContent += `<button onclick="pick('${teams[index]}')">${teams[index]}</button>`;
          }
        }
      }
      document.getElementById("team-grid").innerHTML = gridContent;

      // Draft board
      let boardContent = "<h2>Draft Board</h2>";
      players.forEach(player => {
        let playerPicks = picks[player] || [];
        boardContent += `${player}: ${playerPicks.join(", ")}<br>`;
      });
      document.getElementById("board").innerHTML = boardContent;
    }

    function pick(team) {
      if (currentPick >= 64) {
        alert("Draft is over!");
        return;
      }

      let player = draftOrder[currentPick];
      let name = prompt(`Confirm your name (should be ${player}):`);
      if (name !== player) {
        alert(`It's ${player}'s turn, not ${name}!`);
        return;
      }
      if (!teams.includes(team)) {
        alert("Team already taken!");
        return;
      }

      picks[player] = picks[player] || [];
      picks[player].push(team);
      teams = teams.filter(t => t !== team);
      currentPick++;
      updateUI();
    }

    // Initial load
    updateUI();
  </script>
</body>
</html>
